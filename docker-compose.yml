version: '3.8'
services:
  app:
    build: .
    container_name: node_app
    restart: always
    volumes:
      - ./uploads:/usr/src/app/uploads
      - media_volume:/usr/src/app/media
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "8000:8000"
      - "1935:1935"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - media_volume:/opt/data/media
    depends_on:
      - app

volumes:
  media_volume:
